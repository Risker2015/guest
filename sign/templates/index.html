<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Page</title>
</head>
<body>
    <h1>Hello Django</h1>
    <form method="post" action="/sign/login_action/">
        <input name="username" type="text" placeholder="用户名"/><br>
        <input name="password" type="password" placeholder="密码"/><br>
        {{error}}<br>
        <button id="btn" type="submit">登录</button>
        {% csrf_token %}
    </form>
</body>
</html>
